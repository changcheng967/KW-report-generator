<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KW Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>KW Report</h1>
    <p class="subtitle">Automatic KataGo Match & Elo Analysis</p>
  </header>

  <main>
    <section class="card">
      <h2>Paste Logs</h2>
      <label>match.log</label>
      <textarea id="matchlog" placeholder="Paste match.log here..."></textarea>

      <label>summarize_sgfs.py output</label>
      <textarea id="sgfsummary" placeholder="Paste summarize_sgfs.py output here..."></textarea>

      <button onclick="generateReport()">Generate Report</button>
    </section>

    <section id="report" class="card hidden"></section>

    <section id="charts" class="card hidden">
      <h2>Charts</h2>
      <div class="chart-grid">
        <canvas id="eloChart"></canvas>
        <canvas id="timeChart"></canvas>
        <canvas id="winChart"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>Created by <strong>changcheng967</strong> with help from <strong>Doulet Media</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
